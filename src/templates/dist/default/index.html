<script>

    var messageToApp;
    var messageHandler = function(event) {

      alert('Message received fom SHMC-Client!');

	messageToApp = event.source;

      try {
        event.source.postMessage("Message from OSJS", "*");
        alert('message send back to get catched by webview');
      } catch(error) {
        alert("Error on postMessage back to APP" + error);
      }

    };
    window.addEventListener('message', messageHandler, false);

    function sendMessageToApp(message) {
	messageToApp.postMessage( message , "*");
    }
</script>

    <div id="Login">
      <form method="post" id="LoginForm">
        <div>
          <label for="LoginUsername">Username</label>
          <input type="text" name="LoginUsername" id="LoginUsername" value="" placeholder="Username" />
        </div>

        <div class="Submit">
          <input type="submit" name="LoginSubmit" id="LoginSubmit" value="Login" />

      </form>
    </div>

    <style type="text/css">

#Login {

    <script>
