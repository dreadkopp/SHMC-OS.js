<application-window data-id="IDEWindow">
  <gui-vbox>
    <gui-vbox-container data-grow="0" data-shrink="1" data-basis="auto">
      <gui-menu-bar>
        <gui-menu-bar-entry data-label="LBL_FILE">
          <gui-menu data-id="SubmenuFile">
            <gui-menu-entry data-id="MenuNew" data-label="LBL_NEW"></gui-menu-entry>
            <gui-menu-entry data-id="MenuOpen" data-label="LBL_OPEN"></gui-menu-entry>
            <gui-menu-entry data-id="MenuSave" data-label="LBL_SAVE"></gui-menu-entry>
            <gui-menu-entry data-id="MenuClose" data-label="LBL_CLOSE"></gui-menu-entry>
          </gui-menu>
        </gui-menu-bar-entry>
        <gui-menu-bar-entry data-label="LBL_VIEW">
          <gui-menu data-id="SubmenuView">
            <gui-menu-entry data-id="MenuPropertyWindow" data-type="checkbox" data-label="Property Window"></gui-menu-entry>
            <gui-menu-entry data-id="MenuDesignerWindow" data-type="checkbox" data-label="Designer Window"></gui-menu-entry>
          </gui-menu>
        </gui-menu-bar-entry>
      </gui-menu-bar>
    </gui-vbox-container>

    <gui-vbox-container data-grow="1" data-shrink="0" data-basis="auto" data-expand="true">
      <gui-button-bar data-id="Buttons">
      </gui-button-bar>
    </gui-vbox-container>
  </gui-vbox>
</application-window>

<application-window data-id="IDEPropertiesWindow">
  <gui-vbox>
    <gui-vbox-container data-grow="1" data-shrink="0" data-basis="auto" data-fill="true">
      <gui-tabs>
        <gui-tab-container data-label="Properties">
          <gui-vbox>
            <gui-vbox-container data-grow="0" data-shrink="1" data-basis="auto">

              <gui-hbox>
                <gui-hbox-container data-grow="1" data-shrink="0" data-basis="auto" data-expand="true">
                  <gui-select data-id="SelectFragment">
                  </gui-select>
                </gui-hbox-container>

                <gui-hbox-container data-grow="0" data-shrink="0" data-basis="auto">
                  <gui-button data-icon="stock://16x16/actions/remove.png" data-id="RemoveFragment" />
                </gui-hbox-container>

                <gui-hbox-container data-grow="0" data-shrink="0" data-basis="auto">
                  <gui-button data-icon="stock://16x16/actions/add.png" data-id="AddFragment" />
                </gui-hbox-container>
              </gui-hbox>

            </gui-vbox-container>
            <gui-vbox-container data-grow="1" data-shrink="0" data-basis="30%" data-fill="true">
              <gui-paned-view data-orientation="vertical">
                <gui-paned-view-container data-basis="60%" data-fill="true">
                  <gui-tree-view data-expanded="true" data-id="Tree">
                  </gui-tree-view>
                </gui-paned-view-container>
                <gui-paned-view-container data-grow="1" data-shrink="1" data-fill="true">
                  <gui-list-view data-id="Properties">
                  </gui-list-view>
                </gui-paned-view-container>
              </gui-paned-view>
            </gui-vbox-container>

            <gui-vbox-container data-grow="0" data-shrink="1" data-basis="auto">
              <gui-hbox>
                <gui-hbox-container data-grow="1" data-shrink="0" data-basis="auto" data-expand="true" data-id="VBoxEmpty">
                </gui-hbox-container>

                <gui-hbox-container data-grow="1" data-shrink="0" data-basis="auto" data-expand="true" data-id="VBoxInput">
                  <gui-text data-id="PropertyValueInput" />
                </gui-hbox-container>

                <gui-hbox-container data-grow="1" data-shrink="0" data-basis="auto" data-expand="true" data-id="VBoxSelect">
                  <gui-select data-id="PropertyValueSelect" />
                </gui-hbox-container>

                <gui-hbox-container data-grow="1" data-shrink="0" data-basis="auto" data-id="VBoxTyped">
                  <gui-hbox>
                    <gui-hbox-container data-grow="1" data-shrink="0" data-basis="auto" data-expand="true">
                      <gui-text data-id="PropertyValueTypedInput" />
                    </gui-hbox-container>
                    <gui-hbox-container data-grow="0" data-shrink="0" data-basis="auto" data-expand="true">
                      <gui-select data-id="PropertyValueTypedSelect">
                        <gui-select-option data-value="px">px</gui-select-option>
                        <gui-select-option data-value="%">%</gui-select-option>
                        <gui-select-option data-value="pt">pt</gui-select-option>
                        <gui-select-option data-value="em">em</gui-select-option>
                        <gui-select-option data-value="rem">rem</gui-select-option>
                        <gui-select-option data-value="auto">[AUTO]</gui-select-option>
                      </gui-select>
                    </gui-hbox-container>
                  </gui-hbox>
                </gui-hbox-container>

                <gui-hbox-container data-grow="0" data-shrink="0" data-basis="auto">
                  <gui-button data-icon="stock://16x16/actions/editclear.png" data-id="PropertyButtonNull" data-disabled="true" />
                </gui-hbox-container>
                <gui-hbox-container data-grow="0" data-shrink="0" data-basis="auto">
                  <gui-button data-icon="stock://16x16/actions/system-run.png" data-id="PropertyButtonApply" data-disabled="true" />
                </gui-hbox-container>
              </gui-hbox>
            </gui-vbox-container>
          </gui-vbox>
        </gui-tab-container>

        <gui-tab-container data-label="Files">
          <gui-vbox>
            <gui-vbox-container data-grow="1" data-shrink="0" data-fill="true">
              <gui-tree-view data-expanded="true" data-id="Files">
              </gui-tree-view>
            </gui-vbox-container>
            <gui-vbox-container data-grow="0" data-shrink="1" data-basis="auto">
              <gui-hbox>
                <gui-hbox-container data-grow="1" data-shrink="0" data-basis="auto" data-expand="true">
                  <gui-text data-id="FileAddName" data-placeholder="Filename or URL" />
                </gui-hbox-container>
              </gui-hbox>
            </gui-vbox-container>
            <gui-vbox-container data-grow="0" data-shrink="1" data-basis="auto">
              <gui-hbox>
                <gui-hbox-container data-grow="1" data-shrink="0" data-basis="auto" data-expand="true">
                  <gui-select data-id="FileAddType">
                    <gui-select-option data-value=""></gui-select-option>
                    <gui-select-option data-value="Preload">Preload</gui-select-option>
                    <gui-select-option data-value="Server">Server</gui-select-option>
                  </gui-select>
                </gui-hbox-container>
                <gui-hbox-container data-grow="0" data-shrink="0" data-basis="auto">
                  <gui-button data-icon="stock://16x16/actions/remove.png" data-id="FileRemove" data-disabled="true" />
                </gui-hbox-container>
                <gui-hbox-container data-grow="0" data-shrink="0" data-basis="auto">
                  <gui-button data-icon="stock://16x16/actions/add.png" data-id="FileAdd" data-disabled="true" />
                </gui-hbox-container>
              </gui-hbox>
            </gui-vbox-container>
          </gui-vbox>
        </gui-tab-container>

        <gui-tab-container data-label="Metadata">
          <gui-vbox>
            <gui-vbox-container data-grow="0" data-shrink="0">

              <!-- EXPANDER -->
              <gui-expander data-label="Basic Information">
                <gui-vbox>
                  <gui-vbox-container data-grow="0" data-shrink="1">
                    <gui-label>Class Name</gui-label>
                  </gui-vbox-container>
                  <gui-vbox-container data-grow="0" data-shrink="1" data-expand="true">
                    <gui-text data-id="MetadataClassName" />
                  </gui-vbox-container>

                  <gui-vbox-container data-grow="0" data-shrink="1">
                    <gui-label>Name</gui-label>
                  </gui-vbox-container>
                  <gui-vbox-container data-grow="0" data-shrink="1" data-expand="true">
                    <gui-text data-id="MetadataName" />
                  </gui-vbox-container>

                  <gui-vbox-container data-grow="0" data-shrink="1">
                    <gui-label>Category</gui-label>
                  </gui-vbox-container>
                  <gui-vbox-container data-grow="0" data-shrink="1" data-expand="true">
                    <gui-select data-id="MetadataCategory">
                      <gui-select-option data-value="development">Development</gui-select-option>
                      <gui-select-option data-value="education">Education</gui-select-option>
                      <gui-select-option data-value="games">Games</gui-select-option>
                      <gui-select-option data-value="graphics">Graphics</gui-select-option>
                      <gui-select-option data-value="network">Network</gui-select-option>
                      <gui-select-option data-value="multimedia">Multimedia </gui-select-option>
                      <gui-select-option data-value="office">Office</gui-select-option>
                      <gui-select-option data-value="system">System</gui-select-option>
                      <gui-select-option data-value="utilities">Utilities</gui-select-option>
                      <gui-select-option data-value="unknown">Other</gui-select-option>
                    </gui-select>
                  </gui-vbox-container>

                  <gui-vbox-container data-grow="0" data-shrink="1">
                    <gui-label>Icon</gui-label>
                  </gui-vbox-container>
                  <gui-vbox-container data-grow="0" data-shrink="1" data-expand="true">
                    <gui-text data-id="MetadataIcon" />
                  </gui-vbox-container>

                  <gui-vbox-container data-grow="0" data-shrink="1">
                    <gui-label>Singular</gui-label>
                  </gui-vbox-container>
                  <gui-vbox-container data-grow="0" data-shrink="1" data-expand="true">
                    <gui-checkbox data-id="MetadataSingular" />
                  </gui-vbox-container>
                </gui-vbox>
              </gui-expander>
              <!-- //EXPANDER -->

            </gui-vbox-container>

            <gui-vbox-container data-grow="0" data-shrink="0">

              <!-- EXPANDER -->
              <gui-expander data-label="MIME Support">
                <gui-vbox data-id="MetadataMimeContainer">
                  <gui-vbox-container data-grow="0" data-shrink="1">
                    <gui-hbox>
                      <gui-hbox-container data-grow="1" data-shrink="0" data-basis="auto" data-expand="true">
                        <gui-text data-id="MetadataAddMimeValue" data-placeholder="Regexp" />
                      </gui-hbox-container>
                      <gui-hbox-container data-grow="0" data-shrink="0" data-basis="auto">
                        <gui-button data-icon="stock://16x16/actions/add.png" data-id="MetadataAddMime" />
                      </gui-hbox-container>
                    </gui-hbox>
                  </gui-vbox-container>
                </gui-vbox>
              </gui-expander>
              <!-- //EXPANDER -->

            </gui-vbox-container>

            <gui-vbox-container data-grow="1" data-shrink="0">
            </gui-vbox-container>

            <gui-vbox-container data-grow="0" data-shrink="1" data-expand="true">
              <gui-button data-id="MetadataApply">SAVE METADATA</gui-button>
            </gui-vbox-container>
          </gui-vbox>
        </gui-tab-container>
      </gui-tabs>
    </gui-vbox-container>

    <gui-vbox-container data-grow="0" data-shrink="1" data-basis="auto">
      <gui-statusbar data-id="Statusbar"></gui-statusbar>
    </gui-vbox-container>
  </gui-vbox>

</application-window>

<application-window data-id="IDEDesignerWindow">

</application-window>

<application-fragment data-id="MIMERowTemplate">
  <gui-vbox-container data-grow="0" data-shrink="1">
    <gui-hbox>
      <gui-hbox-container data-grow="1" data-shrink="0" data-basis="auto" data-expand="true">
        <gui-text data-value="Some MIME type here" />
      </gui-hbox-container>
      <gui-hbox-container data-grow="0" data-shrink="1" data-basis="auto">
        <gui-button data-icon="stock://16x16/actions/remove.png" />
      </gui-hbox-container>
    </gui-hbox>
  </gui-vbox-container>
</application-fragment>

<application-dialog data-id="Fragment">

  <gui-vbox>
    <gui-vbox-container data-shrink="1" data-expand="true">
      <gui-label>Fragment Type</gui-label>
    </gui-vbox-container>
    <gui-vbox-container data-shrink="1" data-expand="true">
      <gui-select data-id="FragmentType">
        <gui-select-option data-value="application-window">Window</gui-select-option>
        <!--
        <gui-select-option data-value="dialog-fragment">Dialog</gui-select-option>
        -->
        <gui-select-option data-value="application-fragment">Fragment</gui-select-option>
      </gui-select>
    </gui-vbox-container>

    <gui-vbox-container data-shrink="1" data-expand="true">
      <gui-label>Name</gui-label>
    </gui-vbox-container>
    <gui-vbox-container data-shrink="1" data-expand="true">
      <gui-text data-id="FragmentName" data-placeholder="ExampleName" />
    </gui-vbox-container>

    <gui-vbox-container data-grow="1">
    </gui-vbox-container>

    <gui-vbox-container data-shrink="1" data-align="end">
      <gui-button-bar>
        <gui-button data-id="ButtonOK">LBL_OK</gui-button>
        <gui-button data-id="ButtonCancel">LBL_CANCEL</gui-button>
      </gui-button-bar>
    </gui-vbox-container>
  </gui-vbox>

</application-dialog>
